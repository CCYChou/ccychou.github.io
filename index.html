<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ccychou 的個人主頁</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 1rem;
        }
        h1 { margin: 0.5rem 0; font-size: 1.8rem; }
        p.title { color: #666; margin-bottom: 1.5rem; font-size: 0.9rem; }
        .links { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            display: block;
            background-color: #24292e; /* GitHub 黑色 */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: transform 0.2s, background-color 0.2s;
        }
        .btn:hover { background-color: #0366d6; transform: translateY(-2px); }
        .btn.secondary { background-color: #fff; color: #333; border: 1px solid #ddd; }
        .btn.secondary:hover { background-color: #f6f8fa; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://github.com/ccychou.png" alt="Avatar" class="avatar">
        
        <h1>Hello, I'm ccychou</h1>
        <p class="title">這裡可以寫你的職業或興趣<br>例如：工程師 / 攝影愛好者 / 旅行家</p>
        
        <p>歡迎來到我的個人頁面！這是我透過 GitHub Pages 建立的第一個網站。</p>

        <div class="links">
            <a href="https://github.com/ccychou" class="btn">我的 GitHub</a>
            <a href="#" class="btn secondary">Facebook</a>
            <a href="#" class="btn secondary">Instagram</a>
            <a href="mailto:你的email@example.com" class="btn secondary">聯絡我</a>
        </div>
    </div>

</body>
</html>
